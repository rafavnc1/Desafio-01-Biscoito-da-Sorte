<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <main>
    <div class="screen1">
      <h1>Qual é a sua sorte de hoje?</h1>

      <p>Abra o biscoito e descubra</p>
      <button class="cookie">
        <img src="./assets/cookie.svg" alt="Imagem de um biscoito">
      </button>
    </div>

    <div class="screen2 hide">
      <h2> Aqui está a sua sorte de hoje:</h2>

      <div class="phraseBox">
        <p id="phrase"></p>
      </div>

      <img src="./assets/opened-cookie.svg" alt="Imagem de um biscoito aberto">

      <button class="btnReset">Abrir outro biscoito</button>
    </div>
  </main>

  <script src="./main.js">
  </script>
  
</body>
</html>
